<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="keywords" content="병맛테레비"/>
	<meta name="description" content="병맛테레비"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>병맛테레비</title>
	<style>
		@import url('https://fonts.googleapis.com/css?family=Song+Myung');
		* {
			font-family: 'Song Myung', serif;
		}
		
		#loading {
			width: 100%; height: 100%; position: absolute; top:0; left: 0; background-color: white;
			display: flex; justify-content: center; align-items: center;
		}
		
		.bttv {
			width: 100%; height: 100%;
			text-align: center;
			transform-style: preserve-3d;
			perspective: 150px;
		}
		.bttv > * {
			font-size: 10rem;
			line-height: 100%;
			width: 100%; height: 100%;
			transform: rotateX(45deg);
		}
		
		.bottle {
			background-image: url(bottle.svg);
			background-repeat: no-repeat;
			background-size: cover;
		}
	</style>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous"/>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" crossorigin="anonymous"/>
	<style type="text/less">
		@import "default.less";
		
		p { .m0 }
		
		.tv {
			.bgDefault;
			.bgImage(tv.svg);
		}

		body {
			section {
				.flex;
				.jc(flex-start);
				.ai(flex-start);
				.flexWrap;
				.p(10px 0 0 10px);
				.h(auto);
				
				article {
					.tv;
					.w(calc(50% - 10px));
					@media @tablet {
						.w(calc(25% - 10px));
					}
					@media @pc {
						.w(calc(20% - 10px));
					}
					.p(10px);
					.m(0 10px 10px 0);

					p {
						.m(10px 0);
					}
				} //end: article
			} //end: section {
		} //end: body {
	</style>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js" crossorigin="anonymous"></script>
</head>
<body>
	<section>
		<article>
			<div class="tv">
				<div>병맛 영상</div>
				<div>제목</div>
			</div>
		</article>
	</section>

	<div id="loading">
		<!--
		<div class="bttv">
			<div>병맛<br/>테레비</div>
		</div>
		-->
		<div class="bottle"></div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
	<script>
		var posts = [
			{title: "병맛의 시작", url: "", count: 4}
			, {title: "fail compilation" url: "", count: 3}
			, {title: "동물원" url: "", count: 2}
			, {title: "거리" url: "", count: 1}
			, {title: "너튜브 실화" url: "", count: 0}
			, {title: "생방송중에" url: "", count: 3}
			, {title: "...1" url: "", count: 2}
			, {title: "...1" url: "", count: 1}
			, {title: "...1" url: "", count: 0}
		];
		
		var articles = "";
		for(let i = 0; i < posts.length; i++){
			articles += `<article>
				<p>${posts[i].title}</p>
			</article>`;
		}

		$("section").html(articles);
		
		$(function(){
			setTimeout(function(){
				$("#loading").hide();
			}, 2000);
		}); //end: $(function(){
	</script>
</body>
</html>
