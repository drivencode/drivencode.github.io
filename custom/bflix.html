<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="keywords" content="BTTV"/>
	<meta name="description" content="BTTV"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>BTTV</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous"/>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" crossorigin="anonymous"/>
	<style type="text/less">
		@import "../default.less";
		
		html, body, section {
			.w100; .h100; .p0; .m0;
		}

		* { .white; }

		body {
			.bgColor(#333);
			
			#preview {
				.fixed; .z(0); .t0; .l0;

				article {
					.w100; .h100;
					.embed-responsive { .h100; }
				}
			} //end: #preview {

			#list {
				.relative;
				.z(1000);
				.mt(70vh);
				.transparent;

				article {
					.w100;
					.p(5px 0 0 5px);
					.bgColor(#333);
					.ofx(auto);
					white-space: nowrap;
					&:first-of-type {
						background: linear-gradient(to bottom, rgba(0,0,0,0) 0%,rgba(51,51,51,1) 100%); 
					}

					> div.embed-responsive {
						.inlineBlock; .w(160px); .h(90px); .m(0 5px 5px 0);
					}
				} //end: article {
			} //end: #list {
		} //end: body {
	</style>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js" crossorigin="anonymous"></script>
</head>
<body>
	<section id="preview">
		<article>
			<div class="embed-responsive">
				<iframe class="embed-responsive-item" src="https://www.youtube.com/embed/zpOULjyy-n8?rel=0&autoplay=1" allowfullscreen></iframe>
			</div>
		</article>
	</section>
	
	<section id="list"></section>
	
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
	<script>
		var UI = {
			movie: function(url){
				return `<div class="embed-responsive">
					<iframe class="embed-responsive-item" src="${url}" allowfullscreen></iframe>
				</div>`;
			}
		}; //end: var UI = {

		$(function(){
			var categories = ["병맛보기", "최근 시청 병맛", "내가 좋아한 병맛", "베스트 병맛"];
			var url = "https://www.youtube.com/embed/zpOULjyy-n8?rel=0&autoplay=1";

			let movies = "";
			for(let i = 0; i < 10; i++){
				movies += `${UI.movie(url)}`;
			}

			let str = "";
			for(let i = 0; i < categories.length; i++){
				str += `<p>${categories[i]}<p><article>${movies}</article>`;
			}
			$("#list").html(str);
		}); //end: $(function(){
	</script>
</body>
</html>
