<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="keywords" content="drivencode"/>
	<meta name="description" content="drivencode.github.io"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>SIMPLIST</title>
	<style>
		#loading {
			width: 100%; height: 100%; position: absolute; top:0; left: 0; background-color: white;
			display: flex; justify-content: center; align-items: center;
		}
		#loading div {
			font-size: 2rem;
			font-weight: 900;
			animation: spin 2s;
		}
		@keyframes spin {
			to {
				transform: rotate(360deg);
			}
		}
	</style>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous"/>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" crossorigin="anonymous"/>
	<style type="text/less">
		ul {
			list-style-type: none;
		}
		
		body {
			section.title {
				article {
					div.app_title {
						background: gold;
						border-radius: 5px;
						padding: 10px;
					}
				}
			} //end: section.title {
		} //end: body {
	</style>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js" crossorigin="anonymous"></script>
</head>
<body>
	<section class="title">
		<article>
			<div class="app_title">심플리스트 <sub>for SPOON</sub></div>
			
			<ul>
				<li>이용 규칙</li>
				<li>1. 하루기준 10곡만 신청가능(IP나 기기를 대상으로 필터링합니다.)</li>
				<li>2. 원하는 BJ를 선택 후 사용하세요. BJ가 보이지 않으면 방송중이 아닙니다.</li>
			</ul>
		</article>
	</section>
	
	<section class="req">
		<article>
		</article>
	</section>
	
	<section class="list">
		<article>
		</article>
	</section>

	<div id="loading"><div>&#x21BB;</div></div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
	<script>
		$(function(){
			setTimeout(function(){
				$("#loading").hide();
			}, 1000);
		}); //end: $(function(){
	</script>
</body>
</html>
