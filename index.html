<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="keywords" content="drivencode"/>
	<meta name="description" content="drivencode.github.io"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>drivencode.github.io</title>
	<style>
		#loading {
			width: 100%; height: 100%; position: absolute; top:0; left: 0; background-color: white;
			display: flex; justify-content: center; align-items: center;
		}
		#loading div {
			font-size: 2rem;
			font-weight: 900;
			animation: spin 2s;
		}
		@keyframes spin {
			to {
				transform: rotate(360deg);
			}
		}
	</style>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous"/>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" crossorigin="anonymous"/>
	<style type="text/less">
		@import "default.less";

		body {
			section {
				article {
					.bd(1px solid silver);
					.p(10px);
				}
			} //end: section {
		} //end: body {
	</style>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js" crossorigin="anonymous"></script>
</head>
<body>
	<section>
	</section>

	<div id="loading"><div>&#x21BB;</div></div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
	<script>
		var posts = [
			{date: "2019-04-05", title: "jquery 간단 시작하기", url: "jquery/jquery-simple-start.html"}
		];
		
		var articles = "";
		for(let i = 0; i < posts.length; i++){
			articles += `<article>
				<a href="${posts[i].url}">
					<div>${posts[i].date}</div>
					<p>${posts[i].title}</p>
				</a>
			</article>`;
		}
		$("section").html(articles);
		
		$(function(){
			setTimeout(function(){
				$("#loading").hide();
			}, 1000);
		}); //end: $(function(){
	</script>
</body>
</html>
